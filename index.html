<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game Grid with Numbered Cards</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      margin: 40px auto;
      width: 280px;
    }
    .card {
      width: 60px;
      height: 80px;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      border-radius: 8px;
      user-select: none;
      position: relative;
    }
    .card.flipped {
      background: #fff;
      color: #333;
      /* You can also add flipped styles here (e.g., show symbol/image) */
    }
    .card .number {
      display: block;
    }
    .card.flipped .number {
      visibility: hidden;
    }
    .card .symbol {
      display: none;
    }
    .card.flipped .symbol {
      display: block;
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div class="grid" id="gameGrid">
    <!-- Cards will be generated by JS -->
  </div>
  <script>
    const numCards = 16;
    // Example symbols for demo; replace with your actual matching symbols
    const symbols = ['🍎','🍌','🍇','🍊','🍎','🍌','🍇','🍊','🍒','🍑','🍉','🍍','🍒','🍑','🍉','🍍'];
    // Shuffle symbols array for demo
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    shuffle(symbols);

    const grid = document.getElementById('gameGrid');
    for(let i=0; i<numCards; i++){
      grid.innerHTML += `
        <div class="card" data-index="${i}">
          <span class="number">${i+1}</span>
          <span class="symbol">${symbols[i]}</span>
        </div>
      `;
    }

    // Flip card on click (demo logic)
    grid.addEventListener('click', function(e){
      const card = e.target.closest('.card');
      if(!card) return;
      card.classList.toggle('flipped');
    });
  </script>
</body>
</html>
