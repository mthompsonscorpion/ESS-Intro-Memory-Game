<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>ESS Intro Memory Game</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 10px;
    }
    .card {
      width: 120px;
      height: 120px;
      background: #1e90ff;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: relative;
      font-size: 24px;
      color: white;
      font-weight: bold;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }
    .card.flipped img {
      display: block;
    }
    .card.flipped .number-label {
      display: none;
    }
    .card.matched {
      background: #32cd32;
      pointer-events: none;
    }
    .number-label {
      z-index: 2;
    }
  </style>
</head>
<body>
  <main>
    <div class="game-board" id="gameBoard"></div>
  </main>

  <script>
    const symbols = [
      'img1.jpg', 'img2.jpg', 'img3.jpg', 'img4.jpg',
      'img5.jpg', 'img6.jpg', 'img7.jpg', 'img8.jpg'
    ];
    const cards = [...symbols, ...symbols];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const gameBoard = document.getElementById('gameBoard');
    let flippedCards = [];
    let lockBoard = false;

    function createCard(imageName, index) {
      const card = document.createElement('div');
      card.classList.add('card');

      const img = document.createElement('img');
      img.src = `images/${imageName}`;
      img.alt = `Memory card image: ${imageName}`;

      const numberLabel = document.createElement('div');
      numberLabel.classList.add('number-label');
      numberLabel.textContent = index + 1;

      card.appendChild(img);
      card.appendChild(numberLabel);

      card.addEventListener('click', () => {
        if (lockBoard || card.classList.contains('flipped') || card.classList.contains('matched')) return;

        card.classList.add('flipped');
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          lockBoard = true;
          const [first, second] = flippedCards;
          if (first.querySelector('img').src === second.querySelector('img').src) {
            first.classList.add('matched');
            second.classList.add('matched');
            flippedCards = [];
            lockBoard = false;
          } else {
            setTimeout(() => {
              first.classList.remove('flipped');
              second.classList.remove('flipped');
              flippedCards = [];
              lockBoard = false;
            }, 1000);
          }
        }
      });

      return card;
    }

    function setupGame() {
      const shuffled = shuffle(cards);
      shuffled.forEach((image, index) => {
        const card = createCard(image, index);
        gameBoard.appendChild(card);
      });
    }

    setupGame();
  </script>
</body>
</html>
