<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>ESS Intro Memory Game</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 10px;
    }
    .card {
      width: 120px;
      height: 120px;
      background: #1e90ff;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: relative;
      perspective: 1000px;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 8px;
    }
    .card-front {
      background: #1e90ff;
      color: white;
      z-index: 2;
    }
    .card-back {
      background: white;
      transform: rotateY(180deg);
      z-index: 1;
    }
    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      display: block;
    }
    .card.matched {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <main>
    <div class="game-board" id="gameBoard"></div>
  </main>

  <script>
    // Images for the 8 unique cards
    const symbols = [
      'img1.jpg', 'img2.jpg', 'img3.jpg', 'img4.jpg',
      'img5.jpg', 'img6.jpg', 'img7.jpg', 'img8.jpg'
    ];
    // Duplicate to make pairs
    const cards = [...symbols, ...symbols];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const gameBoard = document.getElementById('gameBoard');
    let flippedCards = [];
    let lockBoard = false;

    function createCard(imageName) {
      const card = document.createElement('div');
      card.classList.add('card');

      const inner = document.createElement('div');
      inner.classList.add('card-inner');

      const front = document.createElement('div');
      front.classList.add('card-front');
      // Optionally, you can leave front empty or use a pattern or logo
      front.textContent = ""; // No number, just a blank blue card

      const back = document.createElement('div');
      back.classList.add('card-back');
      const img = document.createElement('img');
      img.src = `./images/${imageName}`;
      img.alt = "";
      back.appendChild(img);

      inner.appendChild(front);
      inner.appendChild(back);
      card.appendChild(inner);

      card.setAttribute('data-image', imageName);

      card.addEventListener('click', () => {
        if (lockBoard || card.classList.contains('flipped') || card.classList.contains('matched')) return;

        card.classList.add('flipped');
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          lockBoard = true;
          const [first, second] = flippedCards;
          const firstImg = first.getAttribute('data-image');
          const secondImg = second.getAttribute('data-image');

          // Show images for both cards (already done by flipping)
          // After delay, check for match or flip back
          if (firstImg === secondImg) {
            setTimeout(() => {
              first.classList.add('matched');
              second.classList.add('matched');
              flippedCards = [];
              lockBoard = false;
            }, 700);
          } else {
            setTimeout(() => {
              first.classList.remove('flipped');
              second.classList.remove('flipped');
              flippedCards = [];
              lockBoard = false;
            }, 1000);
          }
        }
      });

      return card;
    }

    function setupGame() {
      const shuffled = shuffle(cards);
      shuffled.forEach((image) => {
        const card = createCard(image);
        gameBoard.appendChild(card);
      });
    }

    setupGame();
  </script>
</body>
</html>
